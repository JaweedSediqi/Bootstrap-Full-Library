<!-- dark/light -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('darkMode', () => ({
                darkMode: false,
                init() {

                    if (localStorage.theme === 'dark') {
                        this.darkMode = true;
                    } else {
                        this.darkMode = false;
                    }

                    this.$watch('darkMode', (value) => {
                        if (value) {
                            localStorage.theme = 'dark';
                        } else {
                            localStorage.theme = 'light';
                        }
                    })
                }
            }))
        })
    </script>
